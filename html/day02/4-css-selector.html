<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>核心选择器</title>
  <style>
    div,.first{
      color:red;
    }
  </style>
</head>
<body>
  <div class="first" id="one">one</div>
  <div class="first" id="two">two</div>
  <div class="" id="three">three</div>
  <div class="first">four</div>
  <div class="">five</div>
  <p class="first">first p</p>
</body>
</html>
