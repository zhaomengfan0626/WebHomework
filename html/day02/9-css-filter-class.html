<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>伪类过滤器-状态</title>
  <style>
    a:hover {
      color: seagreen;
    }
    a:active {
      color: sienna;
    }
    a:visited {
      color: skyblue;
    }
    input:focus {
      border: 2px solid skyblue;
    }
    
    
  </style>
</head>
<body>
  <ul>
    <li><a href="http://www.baidu.com">百度一下</a> </li>
    <li><a href="http://www.taobao.com">淘宝一下</a></li>
    <li><a href="http://www.jd.com">京东一下</a></li>
  </ul>

  <input type="text">
  
  
  
</body>
</html>
